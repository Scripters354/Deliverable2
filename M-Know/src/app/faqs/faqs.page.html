<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>M-Know FAQs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-content>
  <ion-list insert>
    <ion-item *ngFor="let f of FAQ">
      <p>{{f.FAQ_Question}}</p>
      <p>{{f.FAQ_Answer}}</p>
    </ion-item>
  </ion-list>
</ion-content>
